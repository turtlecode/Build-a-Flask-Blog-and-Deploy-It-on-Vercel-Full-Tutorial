<!doctype html>
<html>
<head>
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Blog Posts</h1>
    <a href="{{ url_for('create') }}" class="btn btn-primary mb-3">Add New Post</a>
    <div class="list-group">
        {% for post in posts %}
            <div class="list-group-item list-group-item-action mb-2">
                <h5>{{ post.title }}</h5>
                <p>{{ post.content }}</p>
                <a href="{{ url_for('edit', id=post.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete', id=post.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
